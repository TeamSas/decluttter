<div class="well">
<p class="lead" id="myitems">My Friends Items
<div>
   <table class="table">
   <thead>
   <tr>
       <th ng-click="sortBy='distance';reverse=!reverse">Category</th>
       <th ng-click="sortBy='item_name';reverse=!reverse">Item Name</th>
       <th>Description</th>
       <th>Claim This</th>
   </tr>
   </thead>

   <tbody ng-repeat="item in items | filter: itemFilter | orderBy: sortBy:reverse" class="item">
       <tr>

           <td>{{ item.category }}</td>
           <td>{{ item.item_name }}</td>
           <td>{{ item.description }}</td>
           <td><a ng-href="#/mycrap/myclaimed">Claim this Item</a></td>
       </tr>
   </tbody>
</table>
</div>
</div>
