
<br>
<br>
<div class="well">
<p class="lead" id="myitems">My Friends Items
<div>
   <table class="table">
   <thead>
   <tr>
       <th ng-click="sortBy='distance';reverse=!reverse">ID</th>
       <th ng-click="sortBy='item_name';reverse=!reverse">User Name</th>
       <th>Item </th>
       <th>Item Description</th>
   </tr>
   </thead>

   <tbody ng-repeat="friend in resultArray" ng-if="!friend.hide" class="item">
       <tr>
           <td> {{ friend.poster_id}} </td>
           <td> {{ friend.username}} </td>
           <td> {{ friend.item}} </td>
           <td> {{ friend.desc}} </td>
           <td><a ng-click="claim(friend.item_id)" class="btn btn-small btn-primary">Claim This</a></td>
<!--
           <td><a ng-href="#/mycrap/myclaimed">Claim this Item</a></td>
           <td><a ng-href="#/mycrap/myclaimed">class="btn btn-small btn-primary">Claim This</a></td>
-->
       </tr>
   </tbody>
</table>
</div>
</div>
