<div class="btn-group">
    <label class="btn btn" ng-model="radioModel" btn-radio="'mycrap'"><a ng-href="#/mycrap">My Posted Items</a></label>
    <label class="btn btn" ng-model="radioModel" btn-radio="'postitem'"><a ng-href="#/mycrap/postitem">Post New Item</a></label>
    <label class="btn btn" ng-model="radioModel" btn-radio="'myclaimed'"><a ng-href="#/mycrap/myclaimed">My Claimed Items</a></label>
</div>
<br>
<br>
<div class="well">
<p class="lead" id="myclaimeditems">Stuff I'm Taking From My Friends</p>
<p><strong>{{ getTotalItems() }}</strong> items claimed.</p>
<div>
    <table class="table">
    <thead>
    <tr>
        <th ng-click="sortBy='item_name';reverse=!reverse">Item</th>
        <th>Description</th>
        <th>Owner</th>
    </tr>
    </thead>

    <tbody ng-repeat="item in items | orderBy: sortBy:reverse" class="item">
        <tr>
            <td>{{ item.item_name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.poster.username }}</td>
        </tr>
    </tbody>
    </table>
</div>
</div>
